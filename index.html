<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Message Sender</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Discord Token Sender</h1>

  <form>
    <label for="token">Token:</label>
    <input type="text" id="token" name="token" required><br>

    <label for="channelId">Channel ID:</label>
    <input type="text" id="channelId" name="channelId" required><br>

    <label for="interval">Interval (ms):</label>
    <input type="number" id="interval" name="interval" value="1000" required><br>

    <label for="sendCount">Count:</label>
    <input type="number" id="sendCount" name="sendCount" value="1" required><br>

    <label for="content">Content:</label>
    <textarea id="content" name="content" required></textarea><br>

    <label for="option">Option:</label>
    <select id="option" name="option">
      <option value="None" selected>None</option>
      <option value="Add random string at the top">Add random string at the top</option>
      <option value="Add random string at the end">Add random string at the end</option>
    </select><br>
    
    <label for="fileInput">Image:</label>
    <input type="file" id="fileInput" name="fileInput" accept="image/*">
    <button type="button" onclick="clearFileInput()">Clear</button><br>
    <br>
    <button type="button" class="sendButton" onclick="sendMessage()">Send</button>
  </form>

  <a href="https://otoneko1102.github.io/discord-webhook-sender/" target="_blank">Discord Webhook Sender</a>
  
  <script src="script.js"></script>

</body>
</html>
